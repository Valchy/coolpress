<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
            {{title|default:'CoolPress'}}
        {% endblock title %}
    </title>

    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'press/images/icon.jpg' %}">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'press/css/styles.css' %}">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <!-- Page Navbar -->
        {% block navbar %}
            {% include 'navbar.html' %}
        {% endblock %}

        <!-- Page HTML -->
        {% block content %}
        {% endblock %}

        <!-- Page Pagination -->
        {% include 'pagination.html' %}

        <!-- Post Stats -->
        {% include 'stats_table.html' %}

        <!-- Page Footer -->
        {% include 'footer.html' %}
    </div>
</body>
</html>
